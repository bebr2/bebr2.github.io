  function createGitHubRepositoryCard(repository) {
    const card = document.createElement('div');
    card.classList.add('github-repository');

    const title = document.createElement('h4');
    const link = document.createElement('a');
    link.classList.add('github-repository-link');
    link.href = repository.html_url;
    link.textContent = repository.name;
    title.appendChild(link);
    card.appendChild(title);

    const description = document.createElement('p');
    description.classList.add('github-repository-description');
    description.textContent = repository.description;
    card.appendChild(description);

    const info = document.createElement('div');
    info.classList.add('github-repository-info');

    const language = document.createElement('span');
    language.classList.add('github-repository-language');
    language.textContent = repository.language;
    info.appendChild(language);

    const stars = document.createElement('span');
    stars.classList.add('github-repository-stars');
    stars.textContent = "✰  " + repository.stargazers_count;
    info.appendChild(stars);

    card.appendChild(info);

    return card;
  }

  function showRepositories() {
    if(click_num == 1) {
        click_num = 0;
        container.style.display = "none";
        chart.style.display = "none";
        but.textContent = "我的GITHUB仓库";
    } else {
     click_num = 1;
        container.style.display = "flex";
        chart.style.display = "block";
        but.textContent = "收回";
        
    }
    
  }

  const showReposButton = document.getElementById('show-repos-button');
  showReposButton.addEventListener('click', showRepositories);
</script>
